<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insulation Study</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    body{font-family:'Lato',sans-serif;font-weight:400;margin:0;padding:0;background:transparent;text-align:center;overflow:hidden}
    .container{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:2rem;box-sizing:border-box}

    /* Large pill CTA */
    .pill-button{
      background:#fff;color:#0052CC;border:2px solid #0052CC;
      font-weight:300;padding:14px 28px;border-radius:999px;font-size:1.1rem;
      cursor:pointer;transition:.3s;display:flex;align-items:center;gap:1rem
    }
    .pill-button:hover{background:#e6f0ff;font-weight:400}
    .icon-svg{width:80px;height:80px;transition:transform .2s}
    .pill-button:hover .icon-svg{animation:shake .4s infinite alternate ease-in-out}
    @keyframes shake{0%{transform:rotate(-4deg)}100%{transform:rotate(4deg)}}

    /* Form */
    #factSheetForm{display:none;margin-top:1rem;width:100%;max-width:320px}
    form{display:flex;flex-direction:column;gap:.6rem;margin:0 auto}
    label{margin:0 0 .15rem .1rem;text-align:left;font-size:.95rem}

    input[type="email"], .postcode{
      padding:10px;border:1px solid #ccc;border-radius:6px;font-size:1rem;font-weight:400;width:100%;box-sizing:border-box
    }

    /* compressed row for postcode + button */
    .compact-row{display:flex;gap:.5rem;align-items:stretch}
    .postcode{flex:0 0 140px}           /* small postcode field */
    .primary-btn{
      flex:1;border:1px solid #0052CC;background:#0052CC;color:#fff;
      padding:10px;border-radius:6px;font-size:1rem;font-weight:400;
      cursor:pointer;transition:filter .2s
    }
    .primary-btn:hover{filter:brightness(1.05)}
    .primary-btn:disabled{opacity:.7;cursor:not-allowed}

    /* narrow iframes */
    @media (max-width:330px){
      .compact-row{flex-direction:column}
      .postcode{flex:1}
    }

    #confirmation{margin-top:.6rem}
  </style>
</head>
<body>
  <div class="container">
    <!-- CTA: shows the form -->
    <button id="startButton" class="pill-button" type="button" aria-controls="factSheetForm" aria-expanded="false">
      <!-- keep your existing icon -->
      <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
           fill="none" stroke="#ff3b30" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M10 4l2 1l2 -1" />
        <path d="M12 2v6m1.196 1.186l1.804 1.034" />
        <path d="M17.928 6.268l.134 2.232l1.866 1.232" />
        <path d="M20.66 7l-5.629 3.25l-.031 .75" />
        <path d="M19.928 14.268l-1.015 .67" />
        <path d="M14.212 14.226l-2.171 1.262" />
        <path d="M14 20l-2 -1l-2 1" />
        <path d="M12 22v-6.5l-3 -1.72" />
        <path d="M6.072 17.732l-.134 -2.232l-1.866 -1.232" />
        <path d="M3.34 17l5.629 -3.25l-.01 -3.458" />
        <path d="M4.072 9.732l1.866 -1.232l.134 -2.232" />
        <path d="M3.34 7l5.629 3.25l.802 -.466" />
        <path d="M3 3l18 18" />
      </svg>
      View Insulation Study
    </button>

    <!-- Form: same backend, compressed layout -->
    <form id="factSheetForm" method="POST"
      action="https://script.google.com/macros/s/AKfycbzIdGWcUCjniyaNHa9O67-0QE3Wm3-mdGg5lenzcDC90mLgTYh_onID8uXIpNB2vhkSGA/exec">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email" inputmode="email" />

      <label for="postcode" class="sr-only" style="position:absolute;left:-9999px;">Your Postcode:</label>
      <div class="compact-row">
        <input type="text" id="postcode" name="postcode" class="postcode" placeholder="Postcode" required autocomplete="postal-code" />
        <button type="submit" class="primary-btn">Read Now</button>
      </div>
    </form>

    <div id="confirmation" aria-live="polite" role="status"></div>
  </div>

  <script>
    const STUDY_URL = "https://theigloo.co.uk/insulation-study"; // adjust path if needed

    const startButton = document.getElementById('startButton');
    const form = document.getElementById('factSheetForm');
    const confirmation = document.getElementById('confirmation');
    const emailInput = document.getElementById('email');

    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      form.style.display = 'block';
      startButton.setAttribute('aria-expanded','true');
      emailInput.focus();
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const submitBtn = form.querySelector('.primary-btn');
      submitBtn.disabled = true;

      // Keep backend working, then redirect
      fetch(form.action, { method:'POST', body:new FormData(form) })
        .then(() => { window.location.href = STUDY_URL; })
        .catch(() => { window.location.href = STUDY_URL; });
    });
  </script>
</body>
</html>
