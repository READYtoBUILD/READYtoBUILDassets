/* Shared SVG styles */
#strip-season .cls-fence{ fill:#8B4513; }
#strip-season .cls-tree-trunk{ fill:#5D4037; }

/* Label */
#strip-season .cls-text{

/* Keyframes */
@keyframes falling{

}

}

/* WINTER */
#strip-season .theme-winter .cls-ground{ fill:#EBF7FF; }
#strip-season .theme-winter .cls-tree-snow{ fill:#FFFFFF; }

#strip-season .theme-spring .cls-flower-stem{ fill:#006400; stroke:#006400; stroke-width:1px; }
#strip-season .theme-spring .cls-flower-head{ fill:#FFD700; }
#strip-season .rain{ stroke:#4da6ff; stroke-width:2px; stroke-linecap:round; opacity:0; }
#strip-season .season-link:hover .rain{ animation: falling linear infinite; }
#strip-season .r1{ animation-duration:1.2s; animation-delay:0s; }
#strip-season .r2{ animation-duration:1.4s; animation-delay:0.3s; }
#strip-season .r3{ animation-duration:1.1s; animation-delay:0.6s; }

/* SUMMER */
#strip-season .theme-summer .cls-ground{ fill:#F0E68C; }
#strip-season .theme-summer .cls-sun{ fill:#FF8C00; }
#strip-season .theme-summer .cls-towel{ fill:#FF69B4; }
#strip-season .sunbather-skin{ fill:#FFDAB9; transition: fill 2s ease; }
#strip-season .season-link:hover .sunbather-skin{ fill:#CD853F; }

/* AUTUMN */
#strip-season .theme-autumn .cls-ground{ fill:#DEB887; }
#strip-season .theme-autumn .cls-tree-base-leaves{ fill:#FF4500; }
#strip-season .blowing-leaf{
  fill:#d65900;
  transform-box: fill-box;
  transform-origin: center;
}
#strip-season .season-link:hover .blowing-leaf{
  animation: windblow 3s linear forwards;
}
#strip-season .l1{ animation-delay:0.1s; }
#strip-season .l2{ animation-delay:0.3s; animation-duration:2.8s; }
#strip-season .l3{ animation-delay:0.5s; animation-duration:3.2s; }

  .highlight-link {

    border-bottom: 4px solid #000;

  .mail-square {

 }

.superhero-layer{
  position:absolute;
  inset:0;
  z-index:0;            /* behind WELCOME + letters */
  border-radius:20px;
  overflow:hidden;
}

.superhero-frame{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  opacity:0;
  transform: scale(1.06);
  will-change: opacity, transform;
}

.superhero-layer.is-running .hero-1{ animation: heroAppear 12s infinite; }
.superhero-layer.is-running .hero-2{ animation: heroAppear 12s infinite; animation-delay: 4s; }
.superhero-layer.is-running .hero-3{ animation: heroAppear 12s infinite; animation-delay: 8s; }

@keyframes heroAppear{
  0%   { opacity: 0; transform: scale(1.06); }
  6%   { opacity: 1; transform: scale(1.00); }  /* appear */
  80%  { opacity: 1; transform: scale(1.00); }  /* hold */
  81%  { opacity: 0; transform: scale(1.00); }  /* cut */
  100% { opacity: 0; transform: scale(1.00); }
}

  .mail-slot {
    position: absolute;
    top: 55px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 42px;
    border-radius: 14px;
    border: 3px dashed #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    letter-spacing: 1px;

    background: rgba(255,255,255,0.35);

  }

  .mail-letter {
    position: absolute;
    left: 50%;
    top: 55px;
    width: 175px;
    height: 120px;
    border-radius: 16px;
    border: 3px dashed #000;

  }

  .mail-a { animation: mailDrop 2.4s ease-in-out infinite; animation-delay: 0s; }
  .mail-b { animation: mailDrop 2.4s ease-in-out infinite; animation-delay: 0.85s; width: 165px; height: 112px; }
  .mail-c { animation: mailDrop 2.4s ease-in-out infinite; animation-delay: 1.7s; width: 155px; height: 104px; }

  @keyframes mailDrop {
    0%   { opacity: 0; transform: translate(-50%, -170px) rotate(-8deg); }
    10%  { opacity: 1; }
    45%  { transform: translate(calc(-50% - 16px), 130px) rotate(10deg); }
    70%  { transform: translate(calc(-50% + 10px), 300px) rotate(-6deg); }
    100% { opacity: 1; transform: translate(calc(-50% + 8px), 300px) rotate(1deg); }
  }

   NEWSQ TOOL ‚Äî SCOPED TO RIGHT SQUARE
   ================================ */

/* Make sure the right square can be a viewport */
.mail-second { position: relative; overflow: hidden; }

/* Root fills the 450√ó450 square */
.mail-second .nsq-root{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

/* Local palette + easing */
.mail-second .nsq-root{
  --grass-col:#b6e3c1;
  --sky-col:#aeddff;
  --fence-col:#cba893;
  --wall-col:#f9f9f9;
  --skirting-col:#d2b48c;
  --ease:cubic-bezier(0.25, 1, 0.5, 1);
  font-family: sans-serif;
}

/* Container uses the square, NOT the screen */
.mail-second .nsq-container{
  position:absolute;
  inset:0;
  display:flex;
  width:100%;
  height:100%;
}

/* The 2 sides */
.mail-second .nsq-side{
  flex:1;
  position:relative;
  transition:flex 0.8s var(--ease);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Hover expand within the square only */
.mail-second .nsq-container:hover .nsq-side{ flex:1; }
.mail-second .nsq-container .nsq-side:hover{ flex:10; }

/* Tool grid */
.mail-second .nsq-grid{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:25px;
  opacity:0;
  transform: translateY(20px) scale(0.9);
  pointer-events:none;
  transition: all 0.6s var(--ease) 0.1s;
  z-index:50;
}
.mail-second .nsq-side:hover .nsq-grid{
  opacity:1;
  transform: translateY(0) scale(1);
  pointer-events:auto;
}

/* Buttons */
.mail-second .nsq-btn{
  width:70px; height:70px;
  border-radius:50%;
  background: rgba(255,255,255,0.9);
  text-decoration:none;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.2s, box-shadow 0.3s;
  position:relative;
  backdrop-filter: blur(5px);
}
.mail-second .nsq-btn:hover{
  transform: scale(1.15) translateY(-5px);
  background:#fff;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  z-index:60;
}

/* Tooltip */
.mail-second .nsq-btn::after{
  content: attr(data-tooltip);
  position:absolute; bottom:-22px;
  font-size:9px; font-weight:700; color:#555;
  background: rgba(255,255,255,0.95);
  padding:4px 8px; border-radius:4px;
  white-space:nowrap;
  opacity:0;
  transform: translateY(-5px);
  transition: all 0.2s;
  pointer-events:none;
  text-transform:uppercase;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.mail-second .nsq-btn:hover::after{ opacity:1; transform: translateY(0); }

/* Exterior visuals */
.mail-second .nsq-exterior{ background: var(--sky-col); border-right:1px solid rgba(0,0,0,0.05); }

.mail-second .nsq-fence{
  position:absolute; bottom:35%;
  width:100%; height:30%;
  background: var(--fence-col);
  background-image: repeating-linear-gradient(
    90deg,
    transparent, transparent 40px,
    rgba(0,0,0,0.05) 40px, rgba(0,0,0,0.05) 42px
  );
  z-index:1;
}

.mail-second .nsq-grass{
  position:absolute; bottom:0;
  width:100%; height:35%;
  background: var(--grass-col);
  z-index:2;
}

/* Interior visuals */
.mail-second .nsq-interior{ background: var(--wall-col); position:relative; }

.mail-second .nsq-skirting{
  position:absolute; bottom:0;
  width:100%; height:80px;
  background: var(--skirting-col);
  border-top:4px solid rgba(0,0,0,0.1);
  z-index:1;
}

.mail-second .nsq-switch{
  position:absolute; top:55%; left:10%;
  width:40px; height:40px;
  background:#fff;
  border-radius:4px;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
  z-index:2;
}
.mail-second .nsq-switch::after{
  content:'';
  position:absolute; top:50%; left:50%;
  transform: translate(-50%, -50%);
  width:12px; height:20px;
  background:#f0f0f0;
  border:1px solid #ddd;
}

/* Room group */
.mail-second .nsq-room{
  position:absolute;
  inset:0;
  right:-25%;
  transition: right 0.8s var(--ease), opacity 0.8s var(--ease);
  opacity:0.5;
  z-index:10;
}
.mail-second .nsq-interior:hover .nsq-room{ right:0; opacity:1; }

/* Pendant */
.mail-second .nsq-pendant{ position:absolute; top:0; left:60%; width:2px; height:150px; background:#333; }
.mail-second .nsq-shade{ position:absolute; bottom:0; left:50%; transform: translateX(-50%); width:80px; height:40px; background:#333; border-radius:50px 50px 0 0; }
.mail-second .nsq-bulb{ position:absolute; bottom:-10px; left:50%; transform: translateX(-50%); width:20px; height:20px; background:#fff; border-radius:50%; box-shadow:0 0 20px rgba(255,255,200,0.8); }

/* Desk + monitor */
.mail-second .nsq-desk{ position:absolute; bottom:150px; right:5%; width:60%; height:15px; background:#e0e0e0; border-radius:3px; box-shadow:0 15px 30px rgba(0,0,0,0.05); }
.mail-second .nsq-monitor{ position:absolute; bottom:195px; right:25%; width:200px; height:130px; background:#222; border-radius:8px; padding:6px; }
.mail-second .nsq-monitor::after{ content:''; display:block; width:100%; height:100%; background: linear-gradient(135deg, #eef2f7, #dce5f0); border-radius:4px; }
.mail-second .nsq-stand{ position:absolute; bottom:165px; right: calc(25% + 70px); width:60px; height:30px; background:#ccc; clip-path: polygon(25% 0, 75% 0, 100% 100%, 0% 100%); }

/* Plant */
.mail-second .nsq-plant{ position:absolute; bottom:165px; right:50%; width:40px; height:100px; }
.mail-second .nsq-pot{ position:absolute; bottom:0; width:40px; height:35px; background:#2c3e50; border-radius:0 0 10px 10px; }
.mail-second .nsq-leaf{
  position:absolute; bottom:25px; left:50%;
  width:8px; height:60px;
  border-radius:50% 50% 0 0;
  transform-origin: bottom center;
  background:#4caf50;
}
.mail-second .nsq-l1{ height:70px; transform: translateX(-50%); }
.mail-second .nsq-l2{ height:50px; transform: translateX(-12px) rotate(-10deg); background:#43a047; }
.mail-second .nsq-l3{ height:55px; transform: translateX(4px) rotate(10deg); background:#66bb6a; }

</style>

function startSuperheroAppear(){
  const layer = document.querySelector('.superhero-layer');
  if(!layer) return;

  const frames = [
    layer.querySelector('.hero-1'),
    layer.querySelector('.hero-2'),
    layer.querySelector('.hero-3')
  ].filter(Boolean);

  frames.forEach((el, i) => {
    el.style.backgroundImage = `url('${superheroImages[i % superheroImages.length]}')`;
  });

  layer.classList.remove('is-running');
  void layer.offsetWidth; // reset animations
  layer.classList.add('is-running');
}


  const target = document.getElementById('text-target');
  const revealSection = document.getElementById('reveal-section');
  const intro = document.getElementById('intro');
  const afterLoad = document.getElementById('after-load');

  let partIndex = 0;
  let charIndex = 0;
  let currentElement = null;
  let typingSpeed = 35;

  const scrambleChars = "!<>-_\\/[]{}‚Äî=+*^?#";

  function startTyping() {
    intro.style.display = 'block';
    afterLoad.style.display = 'none';

    target.innerHTML = '';
    partIndex = 0;
    charIndex = 0;
    currentElement = null;
    revealSection.classList.remove('visible');

    document.querySelectorAll('.graphic-strip').forEach(el => el.classList.remove('active-strip'));
    document.querySelectorAll('.toggle-btn').forEach(el => el.classList.remove('active-green','active-cyan','active-sky'));

    typeLoop();
  }

  function typeLoop() {
    if (partIndex < content.length) {
      const part = content[partIndex];

      if (part.type === 'break') {
        target.appendChild(document.createElement('br'));
        target.appendChild(document.createElement('br'));
        partIndex++;
        charIndex = 0;
        setTimeout(typeLoop, typingSpeed);
        return;
      }

      if (part.type === 'spacer') {
        const div = document.createElement('div');
        div.className = 'spacer-block';
        target.appendChild(div);
        partIndex++;
        charIndex = 0;
        setTimeout(typeLoop, typingSpeed);
        return;
      }

      if (charIndex === 0) {
        if (part.type === 'link') {
          currentElement = document.createElement('a');
          currentElement.href = "#";
          currentElement.className = `highlight-link ${part.class}`;
          target.appendChild(currentElement);
        } else if (part.type === 'small') {
          currentElement = document.createElement('span');
          currentElement.className = 'small-text-block';
          target.appendChild(currentElement);
        } else if (part.type === 'small-highlight') {
          currentElement = document.createElement('span');
          currentElement.className = 'small-highlight-green';
          target.appendChild(currentElement);
        } else {
          currentElement = null;
        }
      }

      const realChar = part.text.charAt(charIndex);

      if (part.type === 'small' || part.type === 'small-highlight') {
        currentElement.textContent += realChar;
        finishChar();
        return;
      }

      const tempSpan = document.createElement('span');
      if (currentElement) currentElement.appendChild(tempSpan);
      else target.appendChild(tempSpan);

      let cycleCount = 0;
      const maxCycles = 3;

      const scrambleInterval = setInterval(() => {
        tempSpan.textContent = scrambleChars.charAt(Math.floor(Math.random() * scrambleChars.length));
        cycleCount++;
        if (cycleCount > maxCycles) {
          clearInterval(scrambleInterval);
          tempSpan.textContent = realChar;
        }
      }, 20);

      finishChar();
    } else {
  // typing finished ‚Äî silent pause so user can read
  setTimeout(() => {
    intro.style.display = 'none';
    afterLoad.style.display = 'block';

    revealSection.classList.add('visible');
    switchTab('size');

    initMailImages();
    startSuperheroAppear();
  }, 4000);

  return; // stop the loop cleanly
}


  }

  function finishChar() {
    const part = content[partIndex];
    charIndex++;
    if (charIndex >= part.text.length) {
      partIndex++;
      charIndex = 0;
    }
    setTimeout(typeLoop, typingSpeed);
  }

  function switchTab(tabName) {
    document.querySelectorAll('.graphic-strip').forEach(el => el.classList.remove('active-strip'));
    document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active-green','active-cyan','active-sky'));

    if (tabName === 'size') {
      document.getElementById('strip-size').classList.add('active-strip');
      document.getElementById('btn-size').classList.add('active-green');
    } else if (tabName === 'season') {
      document.getElementById('strip-season').classList.add('active-strip');
      document.getElementById('btn-season').classList.add('active-cyan');
    } else if (tabName === 'carbon') {
      document.getElementById('strip-carbon').classList.add('active-strip');
      document.getElementById('btn-carbon').classList.add('active-green');
    } else if (tabName === 'family') {
      document.getElementById('strip-family').classList.add('active-strip');
      document.getElementById('btn-family').classList.add('active-sky');
    }
  }

  function initMailImages() {
    const letters = document.querySelectorAll('.mail-letter');
    letters.forEach(letter => {
      setRandomImage(letter);
      letter.addEventListener('animationiteration', () => setRandomImage(letter));
    });
  }

  function setRandomImage(element) {
    const randomUrl = mailImages[Math.floor(Math.random() * mailImages.length)];
    element.style.backgroundImage = `url('${randomUrl}')`;
  }

  window.addEventListener('load', startTyping);
