<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Embodied Carbon Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    body { font-family:'Lato',sans-serif; font-weight:400; margin:0; padding:0; background:transparent; text-align:center; overflow:hidden; }
    .container { display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:2rem; box-sizing:border-box; }

    .pill-button {
      background:#fff; color:#0052CC; border:2px solid #0052CC;
      font-weight:300; padding:14px 28px; border-radius:999px; font-size:1.1rem;
      cursor:pointer; transition:all .3s ease; display:flex; align-items:center; gap:1rem;
    }
    .pill-button:hover { background:#e6f0ff; font-weight:400; }

    /* Emoji "icon" — text presentation so it can be colored */
    .icon-svg { display:inline-block; font-size:80px; line-height:1; color:#ff3b30; transition:transform .2s ease-in-out; }
    .pill-button:hover .icon-svg { animation:shake .4s infinite alternate ease-in-out; }
    @keyframes shake { 0%{transform:rotate(-4deg)} 100%{transform:rotate(4deg)} }

    #factSheetForm { display:none; margin-top:1.5rem; width:100%; max-width:320px; }
    form { display:flex; flex-direction:column; align-items:stretch; gap:1rem; }
    form label { text-align:left; margin-bottom:.25rem; }
    form input { padding:10px; border:1px solid #ccc; border-radius:6px; font-size:1rem; font-family:'Lato',sans-serif; font-weight:400; }
    #confirmation { margin-top:1rem; }
  </style>
</head>
<body>
  <div class="container">
    <button id="startButton" class="pill-button" type="button">
      <span class="icon-svg" aria-hidden="true">♻︎</span>
      View Embodied Carbon Report
    </button>

    <form id="factSheetForm" method="POST" action="https://script.google.com/macros/s/AKfycbzIdGWcUCjniyaNHa9O67-0QE3Wm3-mdGg5lenzcDC90mLgTYh_onID8uXIpNB2vhkSGA/exec">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="postcode">Your Postcode:</label>
      <input type="text" id="postcode" name="postcode" required>

      <button type="submit" class="pill-button">
        <span class="icon-svg" aria-hidden="true">♻︎</span>
        Send Me the Embodied Carbon Report
      </button>
    </form>

    <div id="confirmation"></div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const form = document.getElementById('factSheetForm');
    const confirmation = document.getElementById('confirmation');

    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      form.style.display = 'block';
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      fetch(form.action, { method:'POST', body:new FormData(form) })
        .then(() => {
          confirmation.innerHTML = `<p style="color: green;">✅ Thanks! We've emailed your fact sheet.</p>`;
          form.reset();
        })
        .catch(() => {
          confirmation.innerHTML = `<p style="color: red;">❌ Oops. Something went wrong. Please try again later.</p>`;
        });
    });
  </script>
</body>
</html>
