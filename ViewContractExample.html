<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Express Your Interest</title>

  <!-- Lato Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Lato', sans-serif;
      padding: 2rem;
      background-color: transparent;
      text-align: center;
    }

    .cta-button {
      width: 280px;
      height: 280px;
      border: none;
      border-radius: 32px;
      background-color: #0052CC;
      color: white;
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin: 0 auto;
    }

    .cta-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 16px rgba(0, 82, 204, 0.4);
    }

    .signature-svg {
      width: 120px;
      height: 80px;
    }

    #interestForm {
      display: none;
      margin-top: 2rem;
      max-width: 400px;
      margin-inline: auto;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 400;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .size-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .size-option {
      flex: 1;
      padding: 10px;
      background-color: #e6ecf5;
      border: 2px solid transparent;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-weight: 400;
    }

    .size-option.selected {
      background-color: #0052CC;
      color: white;
      border-color: #003FA3;
    }

    .pill-button {
      background-color: #0052CC;
      color: white;
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      padding: 12px 24px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .pill-button:hover {
      background-color: #003FA3;
    }

    #confirmation {
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- CTA Button -->
  <button id="ctaReveal" class="cta-button">
    <svg class="signature-svg" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
      <path d="M 10 30 Q 50 5 90 30 Q 130 55 170 30" 
            fill="transparent" 
            stroke="white" 
            stroke-width="3">
        <animate attributeName="stroke-dasharray" from="0,400" to="400,0" dur="2s" repeatCount="indefinite" />
      </path>
    </svg>
    <span>Clear Communication from the Start. See an example of a Memorandum of Understanding.</span>
  </button>

  <!-- Form -->
  <form id="interestForm" method="POST" action="https://script.google.com/macros/s/AKfycbzIdGWcUCjniyaNHa9O67-0QE3Wm3-mdGg5lenzcDC90mLgTYh_onID8uXIpNB2vhkSGA/exec">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="house">House Number or Name:</label>
    <input type="text" id="house" name="house" required />

    <label for="postcode">Postcode:</label>
    <input type="text" id="postcode" name="postcode" required />

    <label>Choose your Igloo size:</label>
    <div class="size-buttons">
      <div class="size-option" data-size="Small">Small</div>
      <div class="size-option" data-size="Medium">Medium</div>
      <div class="size-option" data-size="Large">Large</div>
      <div class="size-option" data-size="Extra Large">Extra Large</div>
    </div>

    <input type="hidden" name="size" id="size" />

    <button type="submit" class="pill-button">Send me an example of the Pre-build Agreement</button>
  </form>

  <div id="confirmation"></div>

  <script>
    const ctaButton = document.getElementById('ctaReveal');
    const form = document.getElementById('interestForm');
    const confirmation = document.getElementById('confirmation');
    const sizeButtons = document.querySelectorAll('.size-option');
    const hiddenSizeInput = document.getElementById('size');

    ctaButton.addEventListener('click', () => {
      ctaButton.style.display = 'none';
      form.style.display = 'block';
    });

    sizeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        sizeButtons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        hiddenSizeInput.value = btn.dataset.size;
      });
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
      })
      .then(response => response.text())
      .then(text => {
        confirmation.innerHTML = `<p style="color: green;">✅ Thanks! We’ve emailed you the Pre-Build Agreement.</p>`;
        form.reset();
        sizeButtons.forEach(b => b.classList.remove('selected'));
      })
      .catch(error => {
        confirmation.innerHTML = `<p style="color: red;">❌ Something went wrong. Please try again later.</p>`;
      });
    });
  </script>
</body>
</html>
